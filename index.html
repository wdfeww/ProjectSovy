<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/media.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Sovy Banking</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="js/table.js"></script>
    <script src="js/formsjQ.js"></script>
    <script type="text/javascript" src="js/euro-calculator.js"></script>
    <link rel="stylesheet" href="css/euro-calculator.css">
    <script src="js/jquery.canvasjs.min.js"></script>
    <script src="js/chart.js"></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <!--navigation-->
    <header>
        <div class="page-header">
            <img src="images/sovy_owl.png" class="logo">
            <h1 class="header-text">SOVY BANKING</h1>
        </div>
        <nav class="navbar navbar-inverse" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" id="sovyNavImg" href="#home" data-toggle="tab" onclick="activateHome()">
                        <div id="wink">
                            <img src="images/owl_head_wink.png" height="30px" class="owlhead-bottom" />
                            <img src="images/owl_head.png" alt="put owl here" height="30px" class="owlhead-top" />
                        </div>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="my-navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a data-toggle="tab" href="#home" onclick="collapseNav()">Home</a></li>
                        <li><a data-toggle="tab" href="#turnovers" onclick="collapseNav()">Turnovers</a></li>
                        <li id="incomes-tab"><a data-toggle="tab" href="#incomes" onclick="collapseNav()">Incomes</a></li>
                        <li id="payments-tab"><a data-toggle="tab" href="#payments" onclick="collapseNav()">Payments</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tools<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a data-toggle="tab" href="#euro-calculator" onclick="collapseNav()">Euro Calculator</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--end navigation-->
    <div class="container">
        <p align="right" id="acc-balance" class="balance">
            <span class="balance-click">Account Balance</span><br />
            <span class="balance-value balance-click" id="balance-value">0.00</span><br />
            <span class="balance balance-click" id="show-chart">(show chart)</span></p>
        <!--tab content-->
        <div class="tab-content">
            <!--HOME-->
            <div id="home" class="tab-pane fade in active size">
                <!--Carousel-->
                <div class="container" id="sovyCarousel">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">

                            <div class="item active">
                                <img src="images/Carousel/1.png">
                            </div>

                            <div class="item">
                                <img src="images/Carousel/2.png">
                            </div>

                            <div class="item">
                                <img src="images/Carousel/3.png">
                            </div>

                            <div class="item">
                                <img src="images/Carousel/4.png">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Carousel-->
            </div>
            <!--END HOME-->
            <!--turnovers-->
            <div id="turnovers" class="tab-pane fade in">
                <h3>Turnovers</h3>
                <div id="search-Panel"></div>

                <div class="responsiveTable" id="turnovers-table">
                    <!--here will be created table-->
                </div>
            </div>
            <!--END turnovers-->
            <!--INCOMES-->
            <div id="incomes" class="tab-pane fade in">
                <h3>Add income</h3>

                <form id="incomes-form">
                    <div class="form-group" id="incomeDesc">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="income-description" pattern=".{1,}" required />
                    </div>
                    <div class="form-group" id="incomeAmount">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="income-amount" required />
                    </div>
                    <button type="button" class="btn btn-primary submit-button">Add</button>
                </form>

                <hr />
                <div class="responsiveTable" id="incomes-table">
                    <!--here will be created table-->
                </div>

            </div>
            <!--END INCOMES-->
            <!--PAYMENTS-->
            <div id="payments" class="tab-pane fade in">
                <h3>Add Payment</h3>
                <form id="payments-form">
                    <div class="form-group" id="paymentDesc">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="payment-description" pattern=".{1,}" required />
                    </div>
                    <div class="form-group" id="paymentAmount">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="payment-amount" min="10" max="10000000000" required />
                    </div>
                    <button type="button" class="btn btn-primary submit-button">Add</button>
                </form>

                <hr />

                <div class="responsiveTable" id="payments-table">
                    <!--here will be created table-->
                </div>

            </div>
            <!--END PAYMENTS-->

            <!--EURO CALCULATOR-->

            <div id="euro-calculator" class="tab-pane fade in">

               <div id="calc"></div>

                <!--END EURO CALCULATOR-->
            </div>
            <!--end tab content-->
        </div>
        <!--end background div-->
    </div>
    <!--end container-->

    <footer>
        <div class="footer">
            <div class="socialnav">
                <ul class="social">
                    <li><a href="https://github.com/wdfeww/ProjectSovy" class="social-icon"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="https://www.facebook.com/itakademiasovy/" class="social-icon"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a></li>

                </ul>
            </div>
        </div>
    </footer>
    <!-- Chart container -->
    <div id="chartWindow">
        <div class="chartBox">
            <span class="closeChart">&times;</span>
            <div id="chartContainer"></div>
        </div>   
    </div>
    <!-- end of Chart container -->
</body>

</html>
